services:
  - type: web
    name: isafarinetworkglobal-2
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        value: isafari_global_super_secret_jwt_key_2024_production
      - key: SESSION_SECRET
        value: isafari_session_secret_key_2024
      - key: FRONTEND_URL
        value: https://isafari-tz.netlify.app
      - key: DATABASE_URL
        sync: false
        # Set this in Render dashboard - PostgreSQL connection string
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        value: iSafari-Global-Network
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
